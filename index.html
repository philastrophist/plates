<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAFT-style Bayesian Plates DSL</title>
  <script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.3/lib/elk.bundled.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body { margin: 0; font-family: Inter, system-ui, sans-serif; background: #f8fafc; color: #0f172a; }
    .app { display: grid; grid-template-columns: 430px 1fr; height: 100vh; }
    .editor { border-right: 1px solid #e2e8f0; padding: 16px; background: #ffffff; }
    textarea { width: 100%; height: calc(100vh - 255px); border: 1px solid #cbd5e1; border-radius: 8px; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; resize: none; }
    .help { font-size: 12px; color: #334155; line-height: 1.45; margin-top: 12px; }
    .canvas-wrap { position: relative; overflow: hidden; background: #f8fafc; }
    .canvas-toolbar {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 20;
      display: flex;
      gap: 8px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 8px;
      align-items: center;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08);
    }
    .canvas-toolbar button {
      border: 1px solid #94a3b8;
      background: #fff;
      color: #0f172a;
      border-radius: 6px;
      font-size: 12px;
      padding: 5px 9px;
      cursor: pointer;
    }
    .canvas-toolbar button:hover { background: #f1f5f9; }
    .canvas-toolbar button.active { background: #dbeafe; border-color: #3b82f6; }
    .zoom-label { min-width: 48px; text-align: center; font-size: 12px; color: #334155; }
    .viewport { position: absolute; inset: 0; cursor: grab; }
    .viewport.panning { cursor: grabbing; }
    .content-layer { position: absolute; left: 0; top: 0; transform-origin: 0 0; }
    #edge-layer { position: absolute; inset: 0; }
    .node-layer { position: absolute; inset: 0; }
    .plate-label { position: absolute; font-size: 12px; color: #0f172a; white-space: nowrap; pointer-events: none; }
    .plate-label-desc { margin-left: 3px; }
    .plate-label-sep { margin: 0 4px; }

    .node {
      position: absolute;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #0f172a;
      font-size: 13px;
      line-height: 1.2;
      pointer-events: none;
    }
    .node-latent,
    .node-observed {
      border-radius: 50%;
      border: 2px solid #0f172a;
      padding: 10px;
      flex-direction: column;
      background: #fff;
    }
    .node-observed { background: #d1d5db; }
    .node-deterministic {
      border: 2px solid #0f172a;
      border-radius: 8px;
      background: #ffffff;
      padding: 8px;
      flex-direction: column;
    }
    .node-fixed {
      background: transparent;
      overflow: visible;
    }
    .fixed-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #0f172a;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .fixed-label {
      position: absolute;
      left: 50%;
      top: calc(50% + 12px);
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .node-desc { font-size: 12px; margin-bottom: 3px; }
    .node-symbol { font-size: 14px; }
    .node-tilde { margin: 4px 0; font-weight: 700; }
    .node-dist { font-size: 12px; }

    .error { color: #b91c1c; white-space: pre-wrap; font-size: 12px; margin-top: 12px; }
    .title { margin: 0 0 8px; font-size: 18px; }
    .minimap {
      position: absolute;
      right: 12px;
      bottom: 12px;
      z-index: 20;
      width: 230px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08);
    }
    .minimap-head { display: flex; align-items: center; justify-content: space-between; padding: 6px 8px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; font-size: 12px; }
    .minimap-body { padding: 8px; }
    .minimap.collapsed .minimap-body { display: none; }
    .minimap.collapsed .minimap-head { border-bottom: none; }
    #minimap-svg { width: 100%; height: 140px; display: block; background: #fff; border-radius: 6px; cursor: move; touch-action: none; }
  </style>
</head>
<body>
  <div class="app">
    <section class="editor">
      <h1 class="title">DAFT-style Plate DSL</h1>
      <textarea id="dsl">dim c conditions
dim p participants
dim t trials

alpha -> r[c,p]
beta -> r[c,p]
r[c] -> r[c,p]
r[p] -> r[c,p]
r[c,p] -> qt[t,c,p]

gamma -> l[c,p]
delta -> l[c,p]
l[c] -> l[c,p]
l[p] -> l[c,p]

q[c,p,t] -> qt[c,p,t] -> V[c,p,t]
qt[c,p,t] -> Q[c,p,t]
eps -> V[c,p,t] -> B[c,p,t] -> Q[c,p,t]
l[c,p] -> V[c,p,t]</textarea>
      <div class="help">
        <strong>DSL</strong><br/>
        • Dimension declaration: <code>dim &lt;symbol&gt;[(&lt;label_override_in_mathjax&gt;)] [&lt;description&gt;]</code><br/>
        • Node declaration: <code>&lt;type&gt; &lt;name[dims]&gt; [(&lt;symbol&gt;)] &lt;description&gt; [~ &lt;dist&gt;]</code><br/>
        • Types: <code>latent</code>, <code>observed</code>, <code>fixed</code>, <code>deterministic</code><br/>
        • Edge chain: <code>a-&gt;b-&gt;c&lt;-d</code>
      </div>
      <div id="errors" class="error"></div>
    </section>
    <section id="canvas" class="canvas-wrap">
      <div class="canvas-toolbar">
        <button id="pan-toggle" class="active">Grab to move</button>
        <button id="zoom-out">−</button>
        <span id="zoom-label" class="zoom-label">100%</span>
        <button id="zoom-in">+</button>
        <button id="reset-view">Reset</button>
      </div>
      <div id="viewport" class="viewport">
        <div id="content-layer" class="content-layer">
          <svg id="edge-layer"></svg>
          <div id="node-layer" class="node-layer"></div>
        </div>
      </div>
      <div id="minimap" class="minimap">
        <div class="minimap-head">
          <strong>Minimap</strong>
          <button id="minimap-toggle">Collapse</button>
        </div>
        <div class="minimap-body">
          <svg id="minimap-svg"></svg>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
